<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="info.css">
    <link rel="stylesheet" href="cuentaheader.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="newbuild.css">
    <title>Document</title>
</head>
<body onresize="change()">
    <header>
        <div class="icons">
        <a href="index.html"><img src="assets/logo.png" alt="" class="logo"></a>
        <img src="assets/menu.png" alt="" class="menu-icon" onclick="sb_open()">
        </div>
        <nav id="sidebar">
            <ul class="links">
                <img src="assets/menu.png" alt="" class="menu-icon" onclick="sb_close()">
                <li><a href="partes.html">Partes</a></li>
                <li><a href="cuenta-guardadas.html">Builds</a></li>
                <li><a href="cuenta-index.html">Cuenta</a></li>
                <li><a href="cuenta-builds.html">Mis Builds</a></li>
            </ul>
        </nav>
        
        <input type="search" placeholder="Buscar Partes">
       

        <div class="account">
            <a href="registrarse.html"><button class="register">Registrarse</button></a>
            <a href="login.html"><button class="login">Iniciar Sesión</button></a>
        </div>
    </header>
    <script src="sidebar.js"></script>

    <h1>
        Nueva Build
    </h1>

    <p class="part-title">*CPU</p>
    <div class="part" id="cpu">
        
    </div>

    <p class="part-title">*MotherBoard</p>
    <div class="part" id="mb">
        
    </div>

    <p class="part-title">*Case</p>
    <div class="part" id="case">
        
    </div>

    <p class="part-title">GPU</p>
    <div class="part" id="gpu">
        
    </div>

    <p class="part-title">SSD</p>
    <div class="part" id="ssd">
        
    </div>

    <p class="part-title">HDD</p>
    <div class="part" id="hdd">
        
    </div>

    <p class="part-title">CPU Cooler</p>
    <div class="part" id="coo">
        
    </div>

    <p class="part-title">Case Fans</p>
    <div class="part" id="fan">
        
    </div>

    <p class="part-title">*PSU</p>
    <div class="part" id="psu">    
    </div>

    <div class="actions">
        <div>
            <input type="text" class="build-name" placeholder="Nombre de la build">
            <button onclick="location.href='cuenta-builds.html';">Guardar en tu perfil</button>
        </div>
        <div>
            <button onclick="location.href='build.html';">Exportar como PDF</button>
            <button onclick="location.href='cuenta-guardadas.html';">Compartir con la comunidad</button>
        </div>
    </div>
    <script src="generator-newbuild.js"></script>

    <div class="info">
        <p>Página creada por: Diego Eugenio Saldívar Narváez</p>
        <p>Materia: Fundamentos Web</p>
    </div>

</html>
